apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile files('src/main/libs/MobCommons.jar')
    compile files('src/main/libs/MobTools.jar')
    compile files('src/main/libs/ShareSDK-Core-2.6.6.jar')
    compile files('src/main/libs/ShareSDK-QQ-2.6.6.jar')
    compile files('src/main/libs/ShareSDK-QZone-2.6.6.jar')
    compile files('src/main/libs/ShareSDK-SinaWeibo-2.6.6.jar')
}
